<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./contactuscss.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard-Contact Us</title>
</head>

<body>
    <div id="contain5">
        <div id="container5">
            <div class="form-container">
                <form action="/contactus" method="POST" class="contact-form">
                    <h1 id="heading5">Contact Us</h1>
                    <label for="fullname5"><b>Full Name</b></label>
                    <input name="fullname" type="text" placeholder="Enter your Full Name" id="fullname5" required>
                    <label for="email5"><b>Email</b></label>
                    <input name="email" type="email" placeholder="Enter your Email" id="email5" required>
                    <label for="subject5"><b>Subject</b></label>
                    <input name="subject" type="text" placeholder="Enter your Subject" id="subject5" required>
                    <textarea id="message" placeholder="Tell us how can we help you!" cols="55"
                        rows="10"></textarea></br>
                    <button type="submit" id="Sendmsg5">Send message</button>
                </form>
            </div>
        </div>

    </div>

    <div id="image5">
        <img src="images/contact_us.svg" alt="contact us form image" width="530" height="630">
    </div>



    <script src="./index.js"></script>
</body>

</html>
