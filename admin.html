<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./adminstyles.css">
    <title>Wizard-admin log in</title>
</head>

<body>

    <div id="container">
        <!--container for complete log in page-->

        <!--This is for the logo at the top-->

        <div id="container10_1">
            <!--This is for the big navigation bar-->

            <a href="./index.html">
                <img src="./images/wizardlogo.png" alt="logo10" id="logo10">
            </a>
        </div>

        <div id="contain10">
            <!--container for the admin form-->
            <form action="/ugcofficial" method="get">
                <div id="container10">
                    <h1 id="heading10">Admin Log In</h1>
                    <label for="username10"><b>Username</b></label>
                    <!--username area-->
                    <input name="username" type="text" placeholder="Enter your Username" id="username10" required>
                    <label for="password10"><b>Password</b></label>
                    <!--password area-->
                    <input name="password" type="password" placeholder="Enter Password" id="password10" required>
                    <!--login button-->
                    <button type="submit" id="Loginbutton10">LOG IN</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
